<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Funções Javascript utilizando input</title>
</head>

<body>
    <main>
        <div class="row text-center my-3">
            <h1>Funções JS utilizando input</h1>
        </div>

        <div class="row areacirculo">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2>Área de um círculo</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="raio" placeholder="Informe o raio">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="areacirc()">
                    Área
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center resultados">
                <p class="resultado">Resultado</p>
                <p class="valor" id="areacir"></p>
            </div>
        </div>

        <div class="row arearetangulo">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2>Área de um retângulo</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="baseretangulo" placeholder="Informe a base">
                <input class="my-1 w-100" type="number" id="altretangulo" placeholder="Informe a altura">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="arearet()">
                    Área
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="arearetang"></p>
            </div>
        </div>

        <div class="row areatriangulo">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2>Área de um triângulo</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="basetriangulo" placeholder="Informe a base">
                <input class="my-1 w-100" type="number" id="alttriangulo" placeholder="Informe a altura">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="areatri()">
                    Área
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="areatriang"></p>
            </div>
        </div>

        <div class="row hipotenusa">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Hipotenusa de um triângulo retângulo</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="cateto1" placeholder="Informe o cateto oposto">
                <input class="my-1 w-100" type="number" id="cateto2" placeholder="Informe o cateto adjacente">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="hipoten()">
                    Hipotenusa
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="hipot"></p>
            </div>
        </div>

        <div class="row bhaskara">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Raízes de ax² + bx + c</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="valora" placeholder="Informe o valor de a">
                <input class="my-1 w-100" type="number" id="valorb" placeholder="Informe o valor de b">
                <input class="my-1 w-100" type="number" id="valorc" placeholder="Informe o valor de c">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="bhaskar()">
                    Raízes
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="bhask"></p>
            </div>
        </div>

        <div class="row moedas">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Conversão de reais em dólares</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="cotacao" placeholder="Informe a cotação">
                <input class="my-1 w-100" type="number" id="reais" placeholder="Informe o valor em reais">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="realemdolar()">
                    Conversão
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="realdolar"></p>
            </div>
        </div>

        <div class="row temperatura">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Conversão de °C em °F</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="celsius" placeholder="Informe a temperatura em celsius">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="celsfahr()">
                    Conversão
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="celsiusfahr"></p>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
