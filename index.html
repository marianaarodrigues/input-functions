<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Funções Javascript utilizando input</title>
</head>

<body>
    <main>
        <div class="row text-center my-3">
            <h1>Funções JS anteriores reescritas usando input</h1>
        </div>

        <div class="row align-items-end text-center">
            <div class="col-sm-3" style="height: 150px; border: 1px solid red;">
                <h2 class="my-auto">Soma de dois números</h2>
            </div>
            <div class="col-sm-3" style="height: 150px; border: 1px solid red;">
                <div>
                    <input class="my-1 w-100" type="number" id="numero1" placeholder="Informe o primeiro número">
                </div>
                <div>
                    <input class="my-1 w-100" type="number" id="numero2" placeholder="Informe o segundo número">
                </div>
            </div>
            <div class="col-sm-3" style="height: 150px; border: 1px solid red;">
                <button type="button" class="btn btn-outline-primary" onclick="soma2num()">
                    Soma
                </button>
            </div>
            <div class="col-sm-3 text-center" style="height: 150px; border: 1px solid red;">
                <p class="align-self-center" style="border: 1px solid green;">Resultado: </p>
                <p class="align-self-center" id="soma" style="border: 1px solid blue;"></p>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
